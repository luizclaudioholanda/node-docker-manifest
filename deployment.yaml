apiVersion: apps/v1
kind: Deployment
metadata:  
  name: nodejs-deployment  
  labels:    
    app: node-docker
spec:  
  replicas: 1  
  selector:    
    matchLabels:
      app: node-docker
  template:
    metadata:
      labels:
        app: node-docker
    spec: 
     containers:
      - name: node-docker
        image: luizholandadocker/node-docker
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
  labels:
    app: node-docker
spec:
  type: NodePort
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
    nodePort: 32121
  selector:
    app: node-docker